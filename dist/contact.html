  </header><!--Ici se termine le #mainHeader-->
    <main id="pageContact">
         <div class="contactHeader">
             <h1 class="contactTitle">Contactez-nous</h1>
             <p class="contactText" >Merci de compléter le formulaire suivant pour nous.<br><br>
                    Tous les champs de ce formulaire sont requis.</p>
         </div>
          <form id="formContact" method="POST" action="merci.html">
            <div class="contactForm">
                <input type="text" class="formControl" name="fName" id="fName" placeholder="Nom" required>
                <input type="text" name="lName" class="formControl" id="lName" placeholder="Prénom" required>
                <input type="email" name="e-mail" class="formControl" id="e-mail" placeholder="E-mail" required>
                <textarea name="message" id="message" class="formControl" placeholder="Message" cols="30" rows="10" required></textarea>
                <input  class="submit" type="submit" class="formControl submit" value="ENVOYER">
            </div>
          </form>
    </main><!--Ici se termine le #pageContent-->

      <div class="container">
